    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <style>
        table {
            width: 100%;
            max-width: 600px;
            margin: auto;
            border-collapse: collapse;
            background-color: #76b5c5;
            
            border-radius:20px;
            
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .save-button {
            text-align: center;
        }
        .save-button input {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Create  Profile</h2>
    <form onsubmit="return f1()">
        <table>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <img src="prof.jpg" alt="Avatar" style="width: 100px; height: 100px;">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="first_name" placeholder="First name" id="n1"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="surname" placeholder="Last name"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" name="mobile_number" placeholder=" Phone number" id="n2"></td>
            </tr>
        
        <tr>
            <td>Password</td>
            <td><input type="password" id="n3" name="password" placeholder=" Password" id="n3"></td>
        </tr>
        <tr>
            <td>Confirm Password:</td>
            <td><input type="password" id="n4" name="confirm_password" placeholder="Confirm-Password" id="n4"></td>
        </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address_line_2" placeholder="Enter address"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text" name="state" placeholder="Enter State"></td>
            </tr>
            <tr>
                <td>Area</td>
                <td><input type="text" name="area" placeholder="Enter City"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="email_id" placeholder="Enter email ID"></td>
            </tr>
            <tr>
                <td>State/Region</td>
                <td><input type="text" name="state_region" placeholder="Enter state/region"></td>
            </tr>
            <tr class="save-button" id="save-button">
                <td colspan="2"><input type="Submit" value="Save Profile"></td>
            </tr>
            
        </table>
    </form>

    <script>
        function f1() {
            var a = document.getElementById("n1").value;
            var b = document.getElementById("n2").value;
            var c = document.getElementById("n3").value;
            var d = document.getElementById("n4").value;

            if (a === "" || b === "" || c === "" || d === "") {
                alert("All fields are mandatory");
                return false;
            }
            else if (a.length < 5) {
                alert("Name is too short");
                return false;
            }
            else if (b.length != 10) {
                alert("Contact number should be 10 digits");
                return false;
            }
            else if (isNaN(b)) {
                alert("Invalid contact number");
                return false;
            }
            else if (c !== d) {
                alert("Password and Confirm-password should be the same");
                return false;
            }
            else if (c.length < 6 || d.length < 6) {
                alert("Password length cannot be less than 6");
                return false;
            }
            else {
                return true;
            }
        }


        document.addEventListener('DOMContentLoaded', function() {
    var saveButton = document.getElementById('save-button');

    saveButton.addEventListener('click', function() {
        var result = confirm('Do you want to save changes?');
        if (result) {
            alert('Changes saved!');
        } else {
            alert('Save canceled.');
        }
    });
});


    </script>
</body>
</html>
